<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/b448d7d57d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Student Register</title>
	</head>
	<body>
		<h1 class="text-center bg-secondary text-white mb-5" id="title">
			Student Register
		</h1>
		<div class="col-md-12 col-md-offset-3 container">
			<div class="form-group mr-2 ml-4 attendance-forms col-md-5">
				<h2 class="mb-3">Add Teacher and Subject</h2>
				<form id="teacher-lesson-register">
					<div class="row">
						<div class="col-md-6">
							<label for="lesson">Teacher - Full Name</label>
							<input
								type="text"
								id="teacher"
								class="form-control input-lg"
							/>
						</div>
						<div class="col-md-6">
							<label for="teacher">Subject</label>
							<input
								type="text"
								id="subject"
								class="form-control input-lg"
							/>
						</div>
					</div>
					<div>
						<input
							type="submit"
							value="Submit"
							class="col-md-8 form-control ml-5 input-lg btn-primary mb-5"
						/>
					</div>
				</form>
				<form id="student-register">
					<h2>Add Student</h2>
					<div class="form-group">
						<label for="student">Full Name</label>
						<input
							type="text"
							id="student"
							class="form-control input-lg"
						/>
					</div>
					<div class="row ml-4">
						<input
							type="submit"
							value="Present"
							class="btn btn-success col-md-4"
						/>
						<input
							type="submit"
							value="Absent"
							class="btn btn-danger col-md-4"
						/>
					</div>
				</form>
			</div>
			<div id="line"></div>

			<div class="attendance-tables col-md-6">
				<button
					type="button"
					class="btn btn-primary mb-4"
					id="btn-print"
				>
					Print Attendance
				</button>
				<table
					class="table table-striped table-lesson-teacher col-md-12 mb-5 text-center"
				>
					<thead>
						<tr>
							<th scope="col">Teacher</th>
							<th scope="col">Subject</th>
						</tr>
					</thead>
					<tbody id="teacher-attendance"></tbody>
				</table>
				<div class="attendance-students ml-2 row">
					<table
						class="table table-striped table-student-present col-md-5"
					>
						<thead class="text-center">
							<tr>
								<th scope="col">Student Present</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="student-present"></tbody>
					</table>
					<table
						class="table table-striped table-student-absent col-md-5"
					>
						<thead class="text-center">
							<tr>
								<th scope="col ">Student Absent</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="student-absent"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
